  <rect x="0" y="0" width="1920" height="1080" fill="none"/>
  <g transform="translate(960.0,540.0) scale(1.0)">
    <text class="text" x="0" y="16" text-anchor="middle" dominant-baseline="middle" font-size="240">WINNER</text>
    <text class="outline" x="0" y="16" text-anchor="middle" dominant-baseline="middle" font-size="240">WINNER</text>
  </g>
</svg>