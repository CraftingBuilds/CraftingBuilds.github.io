# Site identity
title: Crafting Builds
description: >-
  A living archive of metaphysical frameworks, astrological mechanics,
  ritual code, and multimedia experiments by Anonymous Schizophrenic.
baseurl: ""
url: "https://craftingbuilds.github.io"

# Build settings
markdown: kramdown
permalink: pretty
theme: minima

plugins:
  - jekyll-feed
  - jekyll-seo-tag

collections:
  astro-arith:
    output: true
    permalink: /astro-arith/:path/
  grimoire:
    output: true
    permalink: /grimoire/:path/

defaults:
  - scope:
      path: ""
      type: "astro-arith"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "grimoire"
    values:
      layout: "page"
  - scope:
      path: ""
    values:
      layout: "default"

navigation:
  - title: Home
    url: /
  - title: Atlas
    url: /atlas/
  - title: Submodules
    url: /atlas/submodules/
  - title: Repositories
    url: /#repositories
  - title: GitHub
    url: https://github.com/CraftingBuilds
    external: true

social:
  name: Anonymous Schizophrenic
  links:
    - https://github.com/CraftingBuilds
    - https://schizostudios.org

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - README.md
  - LICENSE
  - apache-site

github:
  is_project_page: false
