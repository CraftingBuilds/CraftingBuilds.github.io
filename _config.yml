title: Crafting Builds
description: >-
  A living archive of metaphysical frameworks, astrological mechanics, ritual code,
  and multimedia experiments by Anonymous Schizophrenic.

baseurl: ""  # leave blank for user.github.io root
url: "https://craftingbuilds.github.io"

# Build settings
theme: minima
markdown: kramdown
permalink: pretty

plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections (you can expand this later for structured directories)
collections:
  astro-arith:
    output: true
    permalink: /astro-arith/:path/
  grimoire:
    output: true
    permalink: /grimoire/:path/

# Defaults (helps markdown files auto-inherit layouts)
defaults:
  - scope:
      path: ""
      type: "astro-arith"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "grimoire"
    values:
      layout: "page"
  - scope:
      path: ""
    values:
      layout: "default"

# SEO & Feed
social:
  name: Anonymous Schizophrenic
  links:
    - https://github.com/CraftingBuilds
    - https://schizostudios.org

# Exclude these files from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - README.md
  - LICENSE

# Optional GitHub Pages override
github:
  is_project_page: false