<!DOCTYPE html>
<html lang=“en”>
<head>
  <meta charset=“UTF-8” />
  <meta name=“viewport” content=“width=device-width, initial-scale=1.0”/>
  <title>Lost in the Void | 404</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #0d0d23, #050511);
      color: #eaeaff;
      font-family: ‘Segoe UI’, Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 5rem;
      margin: 0;
      color: #c770f0;
    }

    p {
      font-size: 1.3rem;
      margin: 1.5rem;
    }

    a {
      color: #a6f0ff;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #a6f0ff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #a6f0ff;
      color: #050511;
    }

    .sigil {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.7; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class=“sigil”>☸</div>
  <h1>404</h1>
  <p>You’ve wandered off the sacred path.<br>
     The page you seek is lost beyond the veil.</p>
  <a href=“/“>Return to the Temple</a>
</body>
</html>
