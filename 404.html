<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lost in the Void · Crafting Builds</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  <style>
    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      margin: 0;
      background: radial-gradient(circle at top, rgba(124, 77, 255, 0.2), transparent 60%), #05030b;
      color: #f8e0ff;
      font-family: 'Space Grotesk', system-ui, sans-serif;
      text-align: center;
    }
    .void-card {
      padding: 3rem;
      border-radius: 22px;
      background: rgba(22, 16, 48, 0.85);
      border: 1px solid rgba(160, 130, 255, 0.25);
      box-shadow: 0 1.75rem 3rem rgba(9, 7, 20, 0.55);
      max-width: 420px;
    }
    .void-card h1 {
      margin: 0 0 1rem;
      font-family: 'Unica One', 'Space Grotesk', system-ui, sans-serif;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }
    .void-card a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.3rem;
      border-radius: 12px;
      background: linear-gradient(135deg, #9f7bff, #7c4dff);
      color: #05030b;
      font-weight: 600;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }
  </style>
</head>
<body>
  <div class="void-card">
    <div aria-hidden="true" style="font-size:3rem; margin-bottom:1rem;">☸</div>
    <h1>404 — Drift Detected</h1>
    <p>The sigils you seek are outside this coordinate.</p>
    <p>Return to the observatory to realign with the Craft.</p>
    <a href="{{ '/' | relative_url }}">Back to safety</a>
  </div>
</body>
</html>
