---
layout: default
---
<section class="page-hero">
  <div class="page-hero__inner">
    <p class="page-hero__kicker">{{ page.kicker | default: 'Repository Chapter' }}</p>
    <h1 class="page-hero__title">{{ page.title }}</h1>
    {% if page.description %}
      <p class="page-hero__description">{{ page.description }}</p>
    {% elsif page.hero_description %}
      <p class="page-hero__description">{{ page.hero_description }}</p>
    {% endif %}
  </div>
</section>
<div class="page-content">
  {{ content }}
</div>
